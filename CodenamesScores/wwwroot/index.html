  <div id="new-game">
    <button type="button" id="new-game-button" onclick="onNewGame()" class="btn btn-success">New Game</button>

    <div class="card team-card m-2">
      <div class="card-header">
        <h3 class="text-center" id="team1-name">The mungefuttocks</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <button type="button" id="team1-decrement" onclick="onUpdateScore(1, false)" class="btn btn-danger" style="margin-left: 1.25em;">-</button>
          <button type="button" id="team1-score" class="btn btn-primary">Points: 0</button>
          <button type="button" id="team1-increment" onclick="onUpdateScore(1, true)" class="btn btn-success" style="margin-right: 1.25em;">+</button>
        </div>
        <div class="card">
          <div class="card-header">
            Players
          </div>
          <div class="card-body">
            <div class="card">
              <ul class="list-group list-group-flush" id="team1-players">

                <div class="input-group">
                  <input type="text" id="team1-addplayer" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="onAddPlayer(1)">+</button>
                  </div>
                </div>

              </ul>
            </div>
          </div>
        </div>

    <div class="card team-card m-2">
      <div class="card-header">

      <div class="card-body ">
        <div class="d-flex justify-content-between mb-2">
          <button type="button" id="team2-decrement" onclick="onUpdateScore(2, false)" class="btn btn-danger" style="margin-left: 1.25em;">-</button>

<!-- Modal -->
<div class="modal" id="configTeamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenteredLabel">Configure Team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Team Name:</span>
          </div>
          <input type="text" class="form-control" id="configure-team-name">
        </div>
        <p3>Remove Players:</p3>
        <div class="d-flex flex-wrap" id="remove-players">
        </div>
        <buttontype="button" class="btn btn-success btn-block mt-1" onclick="onSubmitConfigChanges()">
          Apply
        </button>
      </div>
    </div>
  </div>
